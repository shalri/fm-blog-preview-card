<!doctype html>
<html lang="en" class="bg-bp-primary font-figtree text-body antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="flex min-h-screen flex-col">
    <main class="flex h-full flex-grow items-center justify-center">
      <div
        class="mx-6 h-[520px] w-[380px] rounded-[18px] border-[2px] border-bp-grey bg-white shadow-bp hover:shadow-bp-active"
      >
        <div class="p-5">
          <img
            src="assets/images/illustration-article.svg"
            alt="illustration article"
            class="rounded-xl object-contain"
          />
        </div>
      </div>
    </main>

    <footer class="text-center text-sm text-bp-grey">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-bp-black"
        >Frontend Mentor</a
      >. Coded by <a class="text-bp-black" href="#">FScode &middot; Shalri</a>.
    </footer>
  </body>
</html>
